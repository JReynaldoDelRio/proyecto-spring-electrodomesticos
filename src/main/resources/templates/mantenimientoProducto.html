<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="jslist/jquery.min.js"></script>
	<script type="text/javascript" src="jslist/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="jslist/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="jslist/bootstrap.min.js"></script>
	<script type="text/javascript" src="jslist/bootstrapValidator.js"></script>
	<script type="text/javascript" src="jslist/global.js"></script>

	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/dataTables.bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrapValidator.css" />
	<link rel="icon" href="img/ic_logo.png">
	<title>Productos</title>
</head>

<body>

	<div class="container">
		<h1 style="text-align: center;">
			<img alt="logo" src="img/ic_logo.png"> Inti - Electrodomesticos
		</h1>

		<br>
		<h3 style="text-align: center;">Mantenimiento de Productos</h3>

		<br>
		<div class="col-md-23">

			<div class="row" style="height: 70px">
				<div class="col-md-2">
					<button type="button" data-toggle='modal' data-target="#id_div_modal_registra"
						class='btn btn-primary' style="width: 150px">REGISTRAR</button>
				</div>
				<div class="col-md-2">

					<a href="#" target="_blank" class="btn btn-warning">PDF</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="content">

						<table id="id_table" class="table table-striped table-bordered">
							<thead>
								<tr style="text-align: center;">
									<th style="width: 5%; text-align: center;">#ID</th>
									<th style="width: 25%; text-align: center;">#Producto</th>
									<th style="width: 8%; text-align: center;">#Marca</th>
									<th style="width: 8%; text-align: center;">#Stock</th>
									<th style="width: 8%; text-align: center;">#Precio</th>
									<th style="width: 8%; text-align: center;">#Proveedor</th>
									<th style="width: 3%; text-align: center;">#Actualizar</th>
									<th style="width: 3%; text-align: center;">#Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td scope="row">001</td>
									<td>Producto A</td>
									<td>Marca A</td>
									<td>10</td>
									<td>$19.99</td>
									<td>$19.99</td>

									<td><a href="#" type="submit" class="btn btn-warning">Editar</a></td>

									<td style="text-align: center;"><a href="#"><img src="img/eliminar.png"
												alt="Eliminar" title="Eliminar" style="width: 40px;"></a></td>
								</tr>
							</tbody>
						</table>
						<div id="pagination">
							<div id="buttonsContainer">
								<button id="prevBtn">Anterior</button>
								<button id="nextBtn">Siguiente</button>
							</div>
							<span id="currentPage"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="id_div_modal_registra">
			<div class="modal-dialog" style="width: 60%">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header" style="padding: 35px 50px; background-color: rgb(133, 133, 125);">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 style="background-color: rgb(128, 128, 117);">
							<span class="glyphicon glyphicon-ok-sign" style="background-color: rgb(90, 90, 89);"></span>
							Registro de producto
						</h4>
					</div>
					<div class="modal-body" style="padding: 20px 10px;">
						<form action="" method="post" class="form-horizontal">
							<div class="panel-group" id="steps">

								<div class="panel panel-default">

									<div id="stepOne" class="panel-collapse collapse in">
										<div class="panel-body">
											<div class="form-group">
												<label class="col-lg-3 control-label">Nombre del
													Prooducto</label>
												<div class="col-lg-3">
													<select id="name" name="deporte" class='form-control'>
														<option value="-1">Seleccione</option>

													</select>
													<div id="nameError" class="error-message" style="color: red"></div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_reg_deporte">Marca</label>
												<div class="col-lg-3">
													<select id="brand" name="deporte" class='form-control'>
														<option value="-1">Seleccione</option>
													</select>
													<div id="brandError" class="error-message" style="color: red"></div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label"
													for="id_reg_num_mujeres">#Stock</label>
												<div class="col-lg-3">
													<input class="form-control" id="stock" type="number" step="0.01"
														placeholder="Ingrese el stock" />
													<div id="stockError" class="error-message" style="color: red"></div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_reg_maxima">Precio</label>
												<div class="col-lg-3">
													<input class="form-control" id="price"
														placeholder="Ingrese el precio" type="number" step="0.01" />
													<div id="priceError" class="error-message" style="color: red"></div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label">Nombre del
													Prooducto</label>
												<div class="col-lg-3">
													<select id="name" name="deporte" class='form-control'>
														<option value="-1">Seleccione</option>
													</select>
													<div id="nameError" class="error-message" style="color: red"></div>
												</div>
											</div>
											<div class="form-group">
												<div class="col-lg-9 col-lg-offset-3">
													<button type="submit" class="btn btn-primary"
														id="id_btn_registra">REGISTRA</button>
												</div>
											</div>

										</div>
									</div>
								</div>

							</div>
						</form>

					</div>
				</div>
			</div>

		</div>


		<div class="modal fade" id="id_div_modal_actualiza">
			<div class="modal-dialog" style="width: 60%">
				<div class="modal-header" style="padding: 35px 50px; background-color: yellow;">
					<div class="modal-body" style="padding: 20px 10px; background-color: yellow;">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 style="background-color: yellow; "><span class="glyphicon glyphicon-ok-sign"
								style="background-color: yellow; "></span> Actualiza Modalidad </h4>
					</div>
				</div>
				<div class="modal-body" style="padding: 20px 10px;">

					<form accept-charset="UTF-8" class="form-horizontal" method="post">
						<div class="panel-group" id="steps">

							<div class="panel panel-default">
								<div id="stepOne" class="panel-collapse collapse in">
									<div class="panel-body">
										<div class="form-group">
											<label class="col-lg-3 control-label" for="id_ID">ID</label>
											<div class="col-lg-8">
												<input type="hidden" class="form-control" id="id" placeholder="CÃ³digo">
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label">Nombre del
												Prooducto</label>
											<div class="col-lg-3">
												<select class='form-control' id="alm">
													<option value="-1">Seleccione</option>
												</select>

											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label" for="id_reg_deporte">Marca</label>
											<div class="col-lg-3">
												<select id="brand" class='form-control'>
													<option value="-1">Seleccione</option>
												</select>

											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label"
												for="id_reg_num_mujeres">#Stock</label>
											<div class="col-lg-3">
												<input class="form-control" id="stock" type="number" step="0.01"
													placeholder="Ingrese el stock" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label" for="id_reg_maxima">Precio</label>
											<div class="col-lg-3">
												<input class="form-control" id="price" placeholder="Ingrese el precio"
													type="number" step="0.01" />
											</div>
										</div>

										<div class="form-group">
											<div class="col-lg-9 col-lg-offset-3">
												<button type="submit" class="btn btn-primary"
													id="id_btn_actualiza">ACTUALIZA</button>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
